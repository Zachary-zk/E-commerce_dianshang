<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class=" lt-continter">
        <!-- 头部 -->
        <div class="lt-header">
            <h3>乐淘云购</h3>
            <a href="javascript:;">
                <i class="mui-icon mui-icon-back ico-break"></i>
            </a>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 主体 -->
        <div class="lt-body">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="header-search">
                        <input type="text" placeholder="请输入搜索关键字">

                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>
                    <div class="botton-location">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史搜索模板 -->
    <script type="text/html" id="app">
        {{ if list.length === 0 }}
            <p>没有跟多数据了</p>
        {{ else }}
            <div class="top">
                <span class="mui-pull-left">搜索历史</span>
                <a href="javascript:;" class="mui-pull-right ico-del">
                    <i class="fa fa-trash"></i>
                    <span>情况记录</span>
                </a>
            </div>
            <div class="bottom">
                <ul>
                    {{ each list v i }}
                        <li data-index={{i}}>
                            <a href="javascript:;" class="mui-pull-left">{{v}}</a>
                            <i class="mui-pull-right mui-icon mui-icon-closeempty btn-delete"></i>
                        </li>
                    {{ /each }}
                </ul>
            </div>
        {{ /if }}
    </script>


    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
