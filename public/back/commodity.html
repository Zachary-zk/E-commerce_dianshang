<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
    <title>乐淘电商</title>
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_sidebar">
        <h3 class="title">Zachary 威武</h3>
        <div class="user">
            <img src="./img/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                    </a>
                </li>
                <li class="distribution">
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i><span>分配管理</span>
                    </a>
                    <div class="none">
                        <a href="./first.html">一级分类</a>
                        <a href="./second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./commodity.html" class="active">
                        <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 顶部 -->
    <div class="lt_header">
        <a href="#" class="pull-left">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="#" class="pull-right">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>

    <div class="info">
        <div class="lujing_nav mb_20">
            <ol class="breadcrumb">
                <li><a href="./index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
        </div>

        <button class="mb_20 btn btn-default add_commodity">添加商品</button>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center" width="10%">序号</th>
                    <th class="text-center" width="25%">商品名称</th>
                    <th class="text-center" width="25%">商品描述</th>
                    <th class="text-center" width="10%">商品库存</th>
                    <th class="text-center" width="10%">商品尺寸</th>
                    <th class="text-center" width="10%">商品状态</th>
                    <th class="text-center" width="10%">操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- 分页 -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" id="add_commodity">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body ">
                        <div class="form-group has-feedback mb_20"">
                            <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown">
                                <span>请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                            </ul>
                        </div>
                        <input type="hidden" name="brandId" id="brandId">
                        <input type="hidden" name="statu" value="1">
                    </div>


                    <div class="form-group mb_20">
                        <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                    </div>
                    <div class="form-group mb_20">
                        <textarea type="textarea" class="form-control" placeholder="请输入商品描述" name="proDesc"
                            data-bv-field="proDesc" cols="30" rows="4"></textarea>
                    </div>
                    <div class="form-group mb_20">
                        <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                    </div>
                    <div class="form-group mb_20">
                        <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                    </div>
                    <div class="form-group mb_20">
                        <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                    </div>
                    <div class="form-group mb_20">
                        <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                    </div>

                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <!--
                              指定name, 用于后台接收图片对象
                              指定data-url, 配置后台图片上传的接口地址
                              multiple 就可以选择多个文件, 一般用于多文件上传
                            -->
                        <input type="file" multiple name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;">
                    </div>

                    <div class="form-group" id="imgBox">
                        <!--<img src="./images/none.png" style="width: 100px;">-->

                        <!-- 准备一个专门用于校验的隐藏域, 标记图片上传是否满3张 -->
                        <input type="hidden" name="picStatus">
                    </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
            </form>

        </div>
    </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容渲染模板 -->
    <script type="text/html" id="app">
        {{each rows v i}}
            <tr>
                <td class="text-center">{{i+1 + (page-1) * size}}</td>
                <td class="text-center">{{ v.proName }}</td>
                <td class="text-center">{{ v.proDesc }}</td>
                <td class="text-center">{{ v.num }}</td>
                <td class="text-center">{{ v.size }}</td>
                <td class="text-center">{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
                <td class="text-center">
                    {{ if v.statu === 1}}
                        <button class="btn btn-danger">下架</button>
                    {{ else }}
                        <button class="btn btn-primary">上架</button>    
                    {{ /if }}
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 添加二级分类模板 -->
    <script type="text/html" id="map">
        {{ each rows v i}}
            <li><a href="#" data-id="{{v.id}}">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/commodity.js"></script>
</body>

</html>
